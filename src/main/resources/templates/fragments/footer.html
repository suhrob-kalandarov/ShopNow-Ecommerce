<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4 mb-md-0">
                <h5>ShopNow</h5>
                <p class="text-muted">Your one-stop shop for all your needs.</p>
            </div>
            <div class="col-md-2 mb-4 mb-md-0">
                <h6>Shop</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-muted">Products</a></li>
                    <li><a href="#" class="text-decoration-none text-muted">Categories</a></li>
                    <li><a href="#" class="text-decoration-none text-muted">Deals</a></li>
                </ul>
            </div>
            <div class="col-md-2 mb-4 mb-md-0">
                <h6>Support</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-muted">Help Center</a></li>
                    <li><a href="#" class="text-decoration-none text-muted">Contact Us</a></li>
                    <li><a href="#" class="text-decoration-none text-muted">FAQs</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h6>Stay Connected</h6>
                <div class="d-flex gap-3 mb-3">
                    <a href="#" class="text-decoration-none text-muted fs-5"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-decoration-none text-muted fs-5"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-decoration-none text-muted fs-5"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-decoration-none text-muted fs-5"><i class="bi bi-youtube"></i></a>
                </div>
                <p class="text-muted small">Subscribe to our newsletter for updates</p>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Your email">
                    <button class="btn btn-primary">Subscribe</button>
                </div>
            </div>
        </div>
        <hr class="my-4 bg-secondary">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <p class="text-muted mb-0">&copy; 2023 ShopNow. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                <img src="https://via.placeholder.com/200x30" alt="Payment Methods" class="img-fluid" style="max-height: 30px;">
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<!-- Navbar -->
<nav th:replace="fragments/header :: navbar"></nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Checkout</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/orders/create}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <p th:text="${#authentication.principal.fullName}">John Doe</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <p th:text="${#authentication.principal.email}">johndoe@example.com</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <p th:text="${#authentication.principal.phone}">+123456789</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Shipping Address</label>
                            <p th:text="${#authentication.principal.shippingAddress}">123 Example St</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Place Order</button>
                        <a href="/cart" class="btn btn-outline-secondary">Back to Cart</a>
                    </form>
                </div>

            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div th:each="item : ${cartItems}" class="d-flex justify-content-between mb-2">
                        <span th:text="${item.product.name + ' x ' + item.quantity}">Product x 1</span>
                        <span th:text="${'$' + item.subtotal}">$0.00</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span th:text="${'$' + subtotal}">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$10.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax</span>
                        <span th:text="${'$' + (subtotal * 0.1)}">$0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong th:text="${'$' + (subtotal + 10 + (subtotal * 0.1))}">$0.00</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Premium Online Shopping</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">Shop<span>Now</span></a>

        <div class="d-flex align-items-center order-lg-2">
            <div class="d-flex align-items-center gap-3">
                <button class="nav-action-btn d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <i class="bi bi-list"></i>
                </button>

                <a th:href="@{/orders/my-orders}" class="nav-action-btn">
                    <i class="bi bi-box"></i>
                </a>

                <button class="nav-action-btn">
                    <i class="bi bi-heart"></i>
                </button>

                <a th:href="@{/cart}" class="nav-action-btn">
                    <i class="bi bi-cart"></i>
                    <span class="cart-count" th:text="${cartCount}">0</span>
                </a>

                <div>
                    <button class="btn btn-signup d-none d-md-block">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="collapse navbar-collapse order-lg-1" id="navbarContent">
            <div class="search-box mx-auto mt-3 mt-lg-0">
                <i class="bi bi-search search-icon"></i>
                <input type="search" class="form-control" placeholder="Search for products...">
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section th:fragment="hero" class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <h1>Discover Amazing Products</h1>
                <p>Shop the latest trends with free shipping on orders over $50. Limited time offer!</p>
                <button class="btn hero-btn">Shop Now <i class="bi bi-arrow-right ms-2"></i></button>
            </div>
            <div class="col-lg-6">
                <img src="/images/Sale%20by%20online%20promo%20code.jpeg" alt="Hero Image" class="hero-image" width="350">
            </div>
        </div>
    </div>
</section>
</body>
</html>
